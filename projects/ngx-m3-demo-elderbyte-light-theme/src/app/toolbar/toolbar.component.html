<mat-toolbar>

    <button mat-icon-button aria-label="Example icon-button with menu icon">
        <mat-icon class="primaryIcon">menu</mat-icon>
    </button>

    <span class="toolbarTitle">ElderByte AG</span>
    <span class="example-spacer"></span>

    <button mat-button [matMenuTriggerFor]="menu" class="button-text">
        <mat-icon class="primaryIcon">format_color_fill</mat-icon>
        Theme
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item>Light</button>
      <button mat-menu-item>Dark</button>
    </mat-menu>

    <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
        <mat-icon class="primaryIcon">share</mat-icon>
    </button>
</mat-toolbar>
