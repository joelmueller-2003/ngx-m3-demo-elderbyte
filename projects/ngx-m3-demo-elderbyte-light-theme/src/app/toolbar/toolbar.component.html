<mat-toolbar>
    
    <div class="menu-button-container">
        <button mat-icon-button aria-label="Example icon-button with menu icon">
            <mat-icon>menu</mat-icon>
        </button>
    </div>

    <span>ElderByte AG</span>
    <span class="example-spacer"></span>

    <button mat-button [matMenuTriggerFor]="menu">
        <mat-icon>format_color_fill</mat-icon>
        Theme
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="toggleTheme('light')">Light</button>
      <button mat-menu-item (click)="toggleTheme('dark')">Dark</button>
    </mat-menu>

    <button mat-icon-button aria-label="Example icon-button with share icon">
        <mat-icon>share</mat-icon>
    </button>
</mat-toolbar>
